<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casting Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="p-4 row justify-content-center align-items-center">
      <div class="col-12 col-md-6">
          {% if login_link %}
            <h1 id="profileDropDown">Welcome Guest</h1>
            <p><a href="{{login_link}}" id="qsLoginBtn">Login</a></p>
          {% endif %}

        <div class="fw-bold">
          Token: <pre class="max-w-50 text-wrap text-break"  id="token"></pre>
        </div>
      </div>
    </div>

    <script>
      function check_token_fragment() { 
        const fragment = window.location.hash.substr(1).split('&')[0].split('=');
        let token = ''

        if ( fragment[0] === 'access_token' ) {
          token = fragment[1]; 
        }

        return token
      }

      const tokenEl = document.querySelector("pre#token")

      if(tokenEl) {
        const token =   check_token_fragment()
        tokenEl.innerHTML = token
      }
    </script>
  </body>
</html>
